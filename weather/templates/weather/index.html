<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Погодное приложение</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Погода</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Информация</a>
      </nav>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-1">
                <h2>Погода в вашем городе</h2>
                <div class="row">

                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.name }}
                            <p>
                            <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                        </form>

                </div>
            </div>
            <div class="col-4 offset-2">
                <h2>Информация</h2>
                {% for info in all_info %}
                <div class="alert alert-success">
                    <div class="row">
                        <div class="col-9">
                        <b>Город: </b>{{info.city}}<br>
                        <b>Температура: </b>{{info.temp}} <sup>o</sup>C<br>
                        </div>
                        <div class="col-2 offset-1">
                            <img alt="Фото погоды" src="http://openweathermap.org/img/wn/{{info.icon}}.png">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</html>
